<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - Books Galore</title>
    <meta charset="UTF-8">
    <meta name="description" content="Get in touch with Books Galore">
    <meta name="author" content="Bookworm Media">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" text="text/css" href="../css/bootstrap.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="../index.html">Home</a> 
            <a class="nav-item nav-link" href="about.html">About</a> 
            <a class="nav-item nav-link active" href="contact.html">Contact</a> 
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="genres.html" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Genres
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Fiction</a>
                    <a class="dropdown-item" href="#">Fantasy</a>
                    <a class="dropdown-item" href="#">Mystery</a>
                    <a class="dropdown-item" href="#">Romance</a>
                </div>
            </li>
        </div>
    </nav>        
    <div class="container">
        <h1>Contact Us</h1>
        <section class="contact-section">
            <form>
                <div class="row">
                    <div class="col-12">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="e-mail">Email</label>
                        <input type="email" id="e-mail" name="e-mail" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="comments">Comments</label>
                        <textarea id="comments" name="comments" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="submit" id="btn-submit" name="btn-submit" value="Submit" class="btn btn-primary">
                    </div>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
